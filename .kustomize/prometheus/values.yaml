prometheus-pushgateway:
  enabled: false
alertmanager:
  enabled: false

server:
  ingress:
    enabled: true
    hosts:
      - prometheus.kopi.quest
  persistentVolume:
     enabled: true
     storageClass: longhorn-sd
     size: 4Gi

serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
            - localhost:9090
      - job_name: node
        static_configs:
          - targets:
            - prometheus-prometheus-node-exporter.prometheus.svc.cluster.local
