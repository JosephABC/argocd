apiVersion: longhorn.io/v1beta2
kind: Node
metadata:
  name: espresso-2
  namespace: longhorn-system
  labels:
    node.longhorn.io/create-default-disk: true
spec:
  allowScheduling: true
  disks:
    local-storage:
      allowScheduling: true
      evictionRequested: false
      path: /var/lib/longhorn
      tags:
      - sd
      diskType: filesystem
    hard-disk-storage:
      allowScheduling: true
      evictionRequested: false
      path: /mnt/extstorage
      tags:
      - hard-disk
      diskType: filesystem
