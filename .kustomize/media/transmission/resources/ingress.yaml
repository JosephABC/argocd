apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: media
  name: transmission-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: media.kopi.quest
    http:
      paths:
      - path: "/transmission"
        pathType: Prefix
        backend:
          service:
            name: transmission
            port:
              number: 9091
