apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: yt-dlp
    app.kubernetes.io/name: yt-dlp
  name: yt-dlp
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: yt-dlp
      app.kubernetes.io/name: yt-dlp
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: yt-dlp
        app.kubernetes.io/name: yt-dlp
    spec:
      containers:
      - env:
        - name: TZ
          value: Asia/Singapore
        image: tnk4on/yt-dlp:latest
        imagePullPolicy: IfNotPresent
        # command:
        # - "sleep"
        args:
        - --update &&
        - yt-dlp
        - -x
        - --audio-format mp3
        - https://music.youtube.com/playlist?list=PLG-F5zLmWfX5acpw2euWH7N8Ko-g7Y7UR
        - sleep 10000
        name: yt-dlp
        # ports:
        # - containerPort: 5055
        #   name: main
        #   protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8Gi
          requests:
            cpu: 10m
            memory: 50Mi
