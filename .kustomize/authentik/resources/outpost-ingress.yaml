apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
spec:
  ingressClassName: nginx
  rules:
  - host: prowlarr.kopi.quest
    http:
      paths:
      - path: "/outpost.goauthentik.io"
        pathType: Prefix
        backend:
          service:
            name: authentik
            port:
              number: 80
  - host: sonarr.kopi.quest
    http:
      paths:
      - path: "/outpost.goauthentik.io"
        pathType: Prefix
        backend:
          service:
            name: authentik
            port:
              number: 80
  - host: radarr.kopi.quest
    http:
      paths:
      - path: "/outpost.goauthentik.io"
        pathType: Prefix
        backend:
          service:
            name: authentik
            port:
              number: 80
