apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  configManagementPlugins: |
    - name: kustomize-enable-helm
      generate:
        command: [ "sh", "-c" ]
        args: [ "kustomize build --enable-helm" ]
  dex.config: |
    connectors:
    - config:
        issuer: http://authentik.kopi.quest/application/o/argocd/
        clientID: 1yjRQGsV536EA9HvNZTbnrrumawZH4gpTZWp2mOJ
        clientSecret: $argocd-secret:dex.authentik.clientSecret
        insecureEnableGroups: true
        scopes:
          - openid
          - profile
          - email
      name: authentik
      type: oidc
      id: authentik