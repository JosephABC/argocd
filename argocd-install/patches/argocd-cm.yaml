apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  url: https://argocd.kopi.quest
  configManagementPlugins: |
    - name: kustomize-enable-helm
      generate:
        command: [ "sh", "-c" ]
        args: [ "kustomize build --enable-helm" ]
  dex.config: |
    connectors:
    - config:
        issuer: https://authentik.kopi.quest/application/o/argocd/
        redirectURI: https://authentik.kopi.quest/api/dex/callback
        clientID: WkuZi6KqJzYEHcKbnGbmEZtUstdMFpITyRUJeLC7
        clientSecret: $dex.authentik.clientSecret
        insecureEnableGroups: true
        scopes:
          - openid
          - profile
          - email
      name: authentik
      type: oidc
      id: authentik