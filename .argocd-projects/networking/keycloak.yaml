apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 16.0.3
      path: bitnami
      chart: keycloak
      helm:
        releaseName: keycloak
        valueFiles:
          - $valuesFilesRepo/.helm/keycloak/values.yaml
    - repoURL: https://github.com/JosephABC/argocd.git
      ref: valuesFilesRepo
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
